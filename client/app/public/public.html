<div>
  <div class="splash">
    <img width="200px" src="../../n.png">
    <h1><span style="font-weight: 100">never</span>:code</h1>
    <h5>Your most useful code snippets in one place.</h5>
  </div>
  <div class="splash-buttons">
      <a class="waves-effect waves-light btn center" ui-sref='main.editor'>Editor</a>
  </div>
  <div class="row">
    <h4 style="text-align: center">Public Snippets</h4>
    <ul class="">
      <li class="snippet-gallery col s12 m4 l3"
        ng-repeat="snippet in public.publicList">
        <div class="card snippet-gallery-card"
          ng-click="public.openSnippet(snippet.filePath)">
          <h5>{{snippet.name}}</h5>
          <hr>
          <p>{{snippet.description}}</p>
          <p>{{snippet.username}}<br>
             {{snippet.language}}
          </p>
          <span class="chip public-chip"
            ng-repeat="tag in snippet.tags">
              {{tag}}
          </span>
        </div>
      </li>
    </ul>
    <div class="preloader-wrapper active" ng-show="public.loading">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
</div>
